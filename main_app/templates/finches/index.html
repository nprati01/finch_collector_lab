{% extends 'base.html' %}
{% block content %}

<h1>Collection of Finches</h1>

{% for finch in finches %}
<div class="card">
    <a href="{% url 'detail' finch.id %}">
    <div class="card-content">
        <span class="card-title">{{ finch.species }}</span>
        <p>Description: {{ finch.description }}</p>
        <p>Habitat: {{ finch.habitat }}</p>
        <p>Fun Fact: {{ finch.note }}</p>

    </div>
</div>

{% endfor %}

{% endblock %}
