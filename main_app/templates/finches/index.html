{% extends 'base.html' %}
{% block conten %}

<h1>Finches List</h1>

{% for finch in finches %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.species }}</span>
        <p>Description: {{ finch.description }}</p>
        <p>Habitat: {{ finch.habitat }}</p>
        <p>Fun Fact: {{ finch.noten }}</p>

    </div>
</div>

{% endfor %}

{% endblock %}
